---
layout: default
title: Home
---
<div id="posts">
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{site.baseurl}}{{post.url}}">{{post.date | date_to_string}} &raquo; {{post.title}}</a> 
            <p>{{post.meta}}</p>
        </li>
        {% endfor %}
    </ul>
</div>
